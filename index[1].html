
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Nama Rekening</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    #result {
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Cek Nama Pemilik Rekening</h1>

  <label for="bank">Kode Bank (contoh: BCA, BRI, MANDIRI):</label>
  <input type="text" id="bank" placeholder="Masukkan kode bank" />

  <label for="rekening">Nomor Rekening:</label>
  <input type="text" id="rekening" placeholder="Masukkan nomor rekening" />

  <button onclick="cekRekening()">Cek</button>

  <div id="result"></div>

  <script>
    async function cekRekening() {
      const bank = document.getElementById("bank").value.trim();
      const rekening = document.getElementById("rekening").value.trim();
      const resultDiv = document.getElementById("result");

      if (!bank || !rekening) {
        resultDiv.innerHTML = "Mohon isi kode bank dan nomor rekening.";
        return;
      }

      resultDiv.innerHTML = "Memeriksa...";

      try {
        const response = await fetch(`https://api-rekening.lfourr.com/getBankAccount?bankCode=${bank}&accountNumber=${rekening}`);
        const data = await response.json();

        if (data.status === true && data.data && data.data.account_name) {
          resultDiv.innerHTML = `
            <strong>Nama:</strong> ${data.data.account_name} <br />
            <strong>Bank:</strong> ${bank} <br />
            <strong>Rekening:</strong> ${rekening}
          `;
        } else {
          resultDiv.innerHTML = "Data tidak ditemukan atau format salah.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Terjadi kesalahan saat menghubungi API.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
