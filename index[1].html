<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Rekening Penipuan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      color: #eee;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 100%;
    }
    pre {
      background: #222;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>Cek Rekening Penipuan</h2>
  <input type="text" id="noRek" placeholder="Masukkan Nomor Rekening"/>
  <button onclick="cekRekening()">🔍 Cek Sekarang</button>
  <pre id="hasil"></pre>

  <script>
    async function cekRekening() {
      const noRek = document.getElementById("noRek").value.trim();
      const output = document.getElementById("hasil");

      if (!noRek) {
        output.innerText = "Mohon masukkan nomor rekening.";
        return;
      }

      output.innerText = "🔄 Mengecek...";

      try {
        const res = await fetch(`https://api.rekening.buzz/cek/${noRek}`);
        const data = await res.json();

        if (data.status === "ok") {
          output.innerText = JSON.stringify(data.data, null, 2);
        } else {
          output.innerText = `❌ Tidak ditemukan atau error: ${data.message || 'Unknown error'}`;
        }
      } catch (err) {
        output.innerText = "⚠️ Gagal menghubungi server.";
      }
    }
  </script>
</body>
</html>
